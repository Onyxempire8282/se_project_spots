<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adaptive Web " />
    <meta name="keywords" content="Bessie, Civil, Aviator" />
    <meta name="author" content="Vernon Long" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/avatar.jpg"
              alt="avatar photo"
              class="profile__avatar"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-btn">
                <img src="./images/pen.svg" alt="Pencil icon" />Edit Profile
              </button>
            </div>
            <button type="button" class="profile__add-btn">
              <img src="./images/plus.svg" alt="Plus icon" />New Post
            </button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <template id="card-template">
                <li class="card">
                  <div class="card__image-container">
                    <img class="card__image" src="#" alt="" />
                    <button type="button" class="card__delete-button">
                      <img class="card__delete-icon" src="./images/delete-button.svg" alt="Trash can" />
                    </button>
                  </div>
                  <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button"></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
          <footer class="footer">
            <p class="footer__text">2025 Â© Spots</p>
          </footer>

          <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
              <button type="button" class="modal__close-btn"><img src="./images/close.svg" alt="Close" /></button>
              <h2 class="modal__title">Edit Profile</h2>
              <form class="modal__form">
                <label for="profile-name-input" class="modal__label">
                  Name
                  <input
                    id="profile-name-input"
                    type="text"
                    class="modal__input"
                    placeholder="Type your name"
                    required
                  />
                </label>
                <label for="profile-description-input" class="modal__label">
                  Description
                  <input
                    id="profile-description-input"
                    type="text"
                    class="modal__input"
                    placeholder="Describe yourself"
                    required
                  />
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
              </form>
            </div>
          </div>
          <div class="modal" id="new-post-modal">
            <div class="modal__container">
              <button type="button" class="modal__close-btn"><img src="./images/close.svg" alt="Close" /></button>
              <h2 class="modal__title">New Post</h2>
              <form class="modal__form">
                <label for="card-image-input" class="modal__label">
                  Image link
                  <input
                    id="card-image-input"
                    type="url"
                    class="modal__input"
                    placeholder="Paste a link to the picture"
                    required
                  />
                </label>
                <label for="post-caption-input" class="modal__label">
                  Caption
                  <input
                    id="post-caption-input"
                    type="text"
                    class="modal__input"
                    placeholder="Type your caption"
                    required
                  />
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
              </form>
            </div>
          </div>
        <div class="modal modal_type_preview" id="preview-image-modal">
    <div class="modal__preview-container">
      <img class="modal__preview-image" src="#" alt="" />
      <h2 class="modal__preview-caption"></h2>
    </div>
    <button type="button" class="modal__close-btn modal__close-btn_type_preview">
      <img src="./images/close.svg" alt="Close" />
    </button>
  </div>
  </div>
        </main>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
